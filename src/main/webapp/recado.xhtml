<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h2>Exemplos did√°ticos - SelectionOneMenu</h2>
        
        <h:form>
            <h:outputLabel value="Municipio:"/>
            <h:selectOneMenu value="#{recadoCDIBean.recado.municipio}">
            
            <f:selectItem itemLabel="Selecione um Municipio" noSelectionOption="true"/>
                
            <f:selectItem itemLabel="Luanda" itemValue="luanda"/> 
            <f:selectItem itemLabel="Viana" itemValue="viana"/>
            <f:selectItem itemLabel="Cazenga" itemValue="cazenga"/> 
        </h:selectOneMenu> 
        
         <h:commandButton action="#{recadoCDIBean.mostraMunicipio}" value="Enviar">
            
            <f:ajax execute="@form" render="@form"/>
        
        </h:commandButton>
      
        <hr/>                 
        
        <h:outputText id="MunicipioEscolhido" value="#{recadoCDIBean.recado.municipio}"/>
       
        </h:form>
      
    </h:body>
</html>
